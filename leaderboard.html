<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard VoraX</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body class="light-theme">
  <header>
    <img src="assets/logo.png" alt="VoraX Logo" class="logo">
    <h1>Leaderboard Clan VoraX</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="rules.html">Rules</a>
      <a href="gallery.html">Gallery</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="rating.html">Rating</a>
      <button onclick="toggleTheme()">Switch Theme</button>
    </nav>
  </header>
  <main>
    <section>
      <table id="leaderboard">
        <thead>
          <tr><th>Rank</th><th>Nama</th><th>Kill</th><th>Damage</th><th>ID</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer><p>&copy; 2025 VoraX Clan. All rights reserved.</p></footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {apiKey: "API_KEY",authDomain: "PROJECT_ID.firebaseapp.com",projectId: "PROJECT_ID",storageBucket: "PROJECT_ID.appspot.com",messagingSenderId: "XXX",appId: "XXX"};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tbody = document.querySelector("#leaderboard tbody");
    db.collection("leaderboard").orderBy("kill", "desc").onSnapshot(snapshot => {
      tbody.innerHTML = "";
      let rank = 1;
      snapshot.forEach(doc => {
        const p = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `<td>${rank++}</td><td>${p.name}</td><td>${p.kill}</td><td>${p.damage}</td><td>${p.id}</td>`;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
