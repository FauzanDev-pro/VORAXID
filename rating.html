<!DOCTYPE html><html lang='id'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Rating Clan VoraX</title><link rel='stylesheet' href='styles.css'><script src='script.js' defer></script></head><body class='light-theme'><header><img src='assets/logo.png' alt='VoraX Logo' class='logo'><h1>Rating Clan VoraX</h1><nav><a href='index.html'>Home</a><a href='rules.html'>Rules</a><a href='gallery.html'>Gallery</a><a href='leaderboard.html'>Leaderboard</a><a href='rating.html'>Rating</a><button onclick='toggleTheme()'>Switch Theme</button></nav></header><main><section><h2>Beri Penilaian untuk Clan VoraX</h2><form id='ratingForm'><label for='name'>Nama:</label><br><input type='text' id='name' name='name' required><br><br><label for='stars'>Rating (1-5):</label><br><input type='number' id='stars' name='stars' min='1' max='5' required><br><br><label for='feedback'>Komentar:</label><br><textarea id='feedback' name='feedback' rows='4' required></textarea><br><br><button type='submit'>Kirim</button></form><h3>Ulasan Terbaru:</h3><div id='ratingsDisplay'></div></section></main><footer><p>&copy; 2025 VoraX Clan. All rights reserved.</p></footer><script src='https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js'></script><script src='https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js'></script><script>const firebaseConfig={apiKey:'API_KEY',authDomain:'PROJECT_ID.firebaseapp.com',projectId:'PROJECT_ID',storageBucket:'PROJECT_ID.appspot.com',messagingSenderId:'XXX',appId:'XXX'};firebase.initializeApp(firebaseConfig);const db=firebase.firestore();const form=document.getElementById('ratingForm');const display=document.getElementById('ratingsDisplay');form.addEventListener('submit',async e=>{e.preventDefault();const name=form.name.value;const stars=Number(form.stars.value);const feedback=form.feedback.value;await db.collection('ratings').add({name,stars,feedback,createdAt:firebase.firestore.FieldValue.serverTimestamp()});form.reset();alert('Terima kasih atas penilaiannya!')});db.collection('ratings').orderBy('createdAt','desc').onSnapshot(snapshot=>{display.innerHTML='';snapshot.forEach(doc=>{const r=doc.data();display.innerHTML+=`<strong>${r.name}</strong> (${r.stars}‚≠ê)<br><em>${r.feedback}</em><hr>`})});</script></body></html>
